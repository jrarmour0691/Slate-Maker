<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate Maker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="path-to-logo-image" alt="Masonic Logo">
            </div>
            <h1>Slate Maker</h1>
            <p>Made by Masons, for Masons</p>
            <form action="your-login-endpoint" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" checked>
                    <label for="remember-me">Remember Me</label>
                </div>

                <button type="submit">Log in</button>
            </form>
            <div class="continue-with-email">
                <button type="button">Continue With Email</button>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" id="sign-up-link">Sign up.</a></p>
            </div>
        </div>
        <div class="image">
            <img src="path-to-book-image" alt="Masonic Book">
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Account</h2>
            <form action="your-signup-endpoint" method="POST">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
